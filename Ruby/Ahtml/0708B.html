<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>css</title>
    <style>
        .wrap{
            background-color: #ccc;
            padding: 10px;
            display: flex;
        }
        .item{
            width: 100px;
            height: 100px;
            font-size: 50px;
            background-color: #ffaa00;
            border: 2px solid red;
        }
        .item{
            flex-grow: 1; order: 0;
        }
        .item2{
            flex-grow: 1; order: 1;
        }
        .item3{
            flex-grow: 1; order: 0;
        }
    </style>
</head>
<body>
    <div class="wrap">
        <div class="item item1">1</div>
        <div class="item item2">2</div>
        <div class="item item3">3</div>
    </div>
</body>
</html>
